<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</body>
    <header class="header">
      <picture class="header__logo">
        <img class="header__img" src="./assets/img/logo.jpg" alt="logo nido de amor deco">
      </picture>
      <nav class="navigation">
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="./pages/galeria.html">Galeria</a></li>
          <li class="menu__item"><a class="menu__link" href="./pages/nosotros.html">Nosotros</a></li>
          <li class="menu__item"><a class="menu__link" href="./pages/faqs.html">FAQs</a></li>
          <li class="menu__item"><a class="menu__link" href="./pages/contacto.html">Contacto</a></li>
      </ul>
      </nav>
    </header>
    <!--Seccion main-->
    <main class="container1">
      <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/img/maceta1.jpg" class="d-block w-100" alt="macetas">
            </div>
          <div class="carousel-item">
            <img src="./assets/img/botella4.jpg" class="d-block w-100" alt="Botellas">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/mate1.jpg" class="d-block w-100" alt="mate">
          </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <section id="cards" class="cards">
        <articule class="box">
          <picture class="box__img">
            <img src="./assets/img/maceta5.jpg" alt="maceta">
          </picture>
          <div class="box__info">
            <h2>Macetas</h2>
            <h3>Las macetas más lindas</h3>
          </div>
        </articule>
        <articule class="box">
          <picture class="box__img">
            <img src="./assets/img/mate1.jpg" alt="mate">
          </picture>
          <div class="box__info">
            <h2>Mates</h2>
            <h3>Los más cancheros</h3>
          </div>
        </articule>
        <articule class="box">
          <picture class="box__img">
            <img src="./assets/img/botella5.jpg" alt="botella">
          </picture>
          <div class="box__info">
            <h2>Botellas</h2>
            <h3>Una para cada ocasión</h3>
          </div>
        </articule>
      </section>
      </main>
      
      <!--Seccion footer-->
      <footer class="footer">
        <a href="http://www.facebook.com" target="blank"><img src="./assets/img/facebook.png" alt="logo facebook"></a>
        <a href="http://www.instagram.com" target="blank"><img src="./assets/img/instagram.png" alt="logo facebook"></a>
    </footer>
